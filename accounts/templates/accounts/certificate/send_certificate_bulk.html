{% extends 'base.html' %}
{% load static %}

{% block title %}
  Certificate
{% endblock %}

{% block content %}
  <!-- Content Header -->
  <div class="row mb-2">
    <div class="col-sm-6">
      <h3 class="m-0">Certificate</h3>
    </div>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">Certificate</h5>
    </div>
    <div class="card-body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="subject">Select Subject:</label>
            <select name="subject" class="form-control">
            {% for subj in subjects %}
                <option value="{{ subj.id }}">{{ subj.subject_name }}</option>
            {% endfor %}
            </select>
        </div>

        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Send Certificates</button>
    </form>
    </div>
  </div>
{% endblock %}
