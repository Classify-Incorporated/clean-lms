{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet" />
    <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet" id="style-default" />
    <link href="{% static 'assets/css/settings.css' %}" rel="stylesheet" id="user-style-default" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Back to Login Button -->
          <a href="{% url 'admin_login_view' %}" class="btn btn-outline-secondary mb-3">‚Üê Back to Login</a>
          <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
              <h4>Registration (COIL)</h4>
            </div>

            <div class="card-body">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
              {% endif %}

              <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="id_username" class="form-label">Username</label>
                  {{ form.username }}
                </div>

                <div class="mb-3">
                  <label for="id_email" class="form-label">Email</label>
                  {{ form.email }}
                </div>

                <div class="mb-3">
                  <label for="id_first_name" class="form-label">First Name</label>
                  {{ form.first_name }}
                </div>

                <div class="mb-3">
                  <label for="id_last_name" class="form-label">Last Name</label>
                  {{ form.last_name }}
                </div>

                <div class="mb-3">
                  <label for="id_password" class="form-label">Password</label>
                  {{ form.password }}
                </div>

                <div class="mb-3">
                  <label class="form-label">Captcha</label>
                  {{ form.captcha }}
                </div>

                <button type="submit" class="btn btn-success w-100">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>

    <script src="{% static 'vendors/jquery/jquery.min.js' %}"></script>
  </body>
</html>
