<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .forgot-password-container {
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-container">
      <div class="card p-4">
        <h3 class="text-center">Forgot Password</h3>
        <p class="text-center text-muted">Enter your email to receive an OTP for password reset.</p>

        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email" />
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2">Send OTP</button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'admin_login_view' %}" class="text-decoration-none">Back to Login</a>
        </div>
      </div>
    </div>

    <script>
        function displayToast(message, icon) {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: icon,
                title: message,
                showConfirmButton: false,
                timer: 5000,
                timerProgressBar: true,
            });
        }

        // Check for Django messages and handle their type
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    displayToast("{{ message }}", 'error');  // Display error messages
                {% else %}
                    displayToast("{{ message }}", 'success');  // Display success messages
                {% endif %}
            {% endfor %}
        {% endif %}
    </script>
  </body>
</html>
