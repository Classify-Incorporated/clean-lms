<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .otp-container {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .otp-input {
        width: 45px;
        height: 50px;
        font-size: 20px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }
      .otp-input:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .verify-otp-container {
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="verify-otp-container">
      <div class="card p-4">
        <h3 class="text-center">Enter OTP</h3>
        <p class="text-center text-muted">
          An OTP has been sent to <strong>{{ email }}</strong>. Please enter it below.
        </p>

        <form method="post" id="otp-form">
          {% csrf_token %}
          <div class="otp-container">
            <input type="text" class="otp-input" id="otp1" maxlength="1" pattern="[0-9]*" inputmode="numeric" required />
            <input type="text" class="otp-input" id="otp2" maxlength="1" pattern="[0-9]*" inputmode="numeric" required />
            <input type="text" class="otp-input" id="otp3" maxlength="1" pattern="[0-9]*" inputmode="numeric" required />
            <input type="text" class="otp-input" id="otp4" maxlength="1" pattern="[0-9]*" inputmode="numeric" required />
            <input type="text" class="otp-input" id="otp5" maxlength="1" pattern="[0-9]*" inputmode="numeric" required />
            <input type="text" class="otp-input" id="otp6" maxlength="1" pattern="[0-9]*" inputmode="numeric" required />
          </div>

          <input type="hidden" name="otp" id="otp-value" />

          <button type="submit" class="btn btn-primary w-100 mt-3">Verify OTP</button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'otp_reset' %}" class="text-decoration-none">Resend OTP</a>
        </div>
      </div>
    </div>

    <script>
        function displayToast(message, icon) {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: icon,
                title: message,
                showConfirmButton: false,
                timer: 5000,
                timerProgressBar: true,
            });
        }

        // Check for Django messages and handle their type
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    displayToast("{{ message }}", 'error');  // Display error messages
                {% else %}
                    displayToast("{{ message }}", 'success');  // Display success messages
                {% endif %}
            {% endfor %}
        {% endif %}

        // Handle OTP input fields for better UX
        const inputs = document.querySelectorAll(".otp-input");

        inputs.forEach((input, index) => {
            input.addEventListener("input", function() {
                if (this.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus(); // Move to next input
                }
            });

            input.addEventListener("keydown", function(event) {
                if (event.key === "Backspace" && index > 0 && this.value === "") {
                    inputs[index - 1].focus(); // Move back on delete
                }
            });
        });

        // Concatenate OTP values before submitting
        document.getElementById("otp-form").addEventListener("submit", function(event) {
            let otpValue = "";
            inputs.forEach(input => otpValue += input.value);
            document.getElementById("otp-value").value = otpValue; // Set hidden field value

            if (otpValue.length !== 6) {
                event.preventDefault(); // Stop form submission if OTP is incomplete
                displayToast("Please enter all 6 digits of the OTP.", "error");
            }
        });

        // Auto-focus on first input when page loads
        document.getElementById("otp1").focus();
    </script>
  </body>
</html>
