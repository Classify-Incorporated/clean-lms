<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Set New Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .reset-password-container {
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="reset-password-container">
      <div class="card p-4">
        <h3 class="text-center">Set a New Password</h3>

        <!-- Display Error Messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}
                
                
                
                
                alert-danger




              {% else %}
                
                
                
                
                alert-success




              {% endif %}">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post" id="reset-password-form">
          {% csrf_token %}

          <!-- New Password Input -->
          <div class="form-group mb-3">
            <label for="password1" class="form-label">New Password</label>
            <input type="password" id="password1" name="password1" class="form-control" required placeholder="Enter new password" />
          </div>

          <!-- Confirm Password Input -->
          <div class="form-group mb-3">
            <label for="password2" class="form-label">Confirm New Password</label>
            <input type="password" id="password2" name="password2" class="form-control" required placeholder="Confirm new password" />
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2">Reset Password</button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'admin_login_view' %}" class="text-decoration-none">Back to Login</a>
        </div>
      </div>
    </div>

    <script>
        function displayToast(message, icon) {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: icon,
                title: message,
                showConfirmButton: false,
                timer: 5000,
                timerProgressBar: true,
            });
        }

        // Check for Django messages and handle their type
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    displayToast("{{ message }}", 'error');  // Display error messages
                {% else %}
                    displayToast("{{ message }}", 'success');  // Display success messages
                {% endif %}
            {% endfor %}
        {% endif %}

        // Form validation before submission
        document.getElementById("reset-password-form").addEventListener("submit", function(event) {
            let password1 = document.getElementById("password1").value;
            let password2 = document.getElementById("password2").value;

            // Check if passwords match
            if (password1 !== password2) {
                event.preventDefault();
                displayToast("Passwords do not match.", "error");
                return;
            }

            // Validate password strength
            let strongPasswordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!strongPasswordRegex.test(password1)) {
                event.preventDefault();
                displayToast("Password must be at least 8 characters long, contain a letter, a number, and a special character.", "error");
            }
        });
    </script>
  </body>
</html>
