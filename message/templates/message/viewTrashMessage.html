<!-- message/view_sent_message.html -->
<div class="message-view-container">
  <div class="message-header">
    <h4 class="message-subject">{{ message.subject }}</h4>
    <div class="message-meta">
      <p>
        <strong>From:</strong> {{ message.sender.get_full_name }}
      </p>
      <p>
        <strong>To:</strong>
        {% for recipient in recipients %}
          {{ recipient.get_full_name }} {% if not forloop.last %}, {% endif %}
        {% endfor %}
      </p>
      <p>
        <strong>Sent:</strong> {{ message.timestamp|date:'l, F j, Y, g:i A' }}
      </p>
    </div>
  </div>

  <div class="message-body">
    <p>{{ message.body|safe }}</p>
  </div>
</div>

<style>
  /* 🌟 General Message View Styling */
  .message-view-container {
    padding: 20px;
    background-color: var(--bs-body-bg, #fff9f9); /* Soft pastel blush */
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  
  /* 🌙 Dark Mode Support */
  [data-bs-theme='dark'] .message-view-container {
    background-color: #2a2d3e; /* Soft navy */
    color: #eaeaea;
  }
  
  /* 💬 Reply Styles */
  .reply-container {
    border-radius: 10px;
    padding: 12px;
    max-width: 75%;
    margin-top: 10px;
    margin-bottom: 10px;
    transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  
  /* Sender Message (Right) */
  .text-end.reply-container {
    background-color: #cce5ff; /* Light pastel blue */
    margin-left: auto;
    color: #1d3557;
  }
  
  /* Receiver Message (Left) */
  .text-start.reply-container {
    background-color: #f8d7da; /* Light pastel pink */
    margin-right: auto;
    color: #5a4a42;
  }
  
  /* 🌙 Dark Mode Adjustments */
  [data-bs-theme='dark'] .text-end.reply-container {
    background-color: #1e293b; /* Muted blue */
    color: #f8fafc;
  }
  
  [data-bs-theme='dark'] .text-start.reply-container {
    background-color: #3b4252; /* Soft slate gray */
    color: #eceff4;
  }
  
  /* 📝 Message Header & Body */
  .message-header {
    margin-bottom: 5px;
  }
  
  .message-body {
    font-size: 1rem;
    line-height: 1.5;
  }
  
  /* ✏️ Reply Input */
  .form-control {
    background-color: var(--bs-body-bg, #fff);
    border: 1px solid var(--bs-border-color, #ccc);
    color: var(--bs-body-color, #000);
    transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  
  [data-bs-theme='dark'] .form-control {
    background-color: #2e3440;
    border: 1px solid #4c566a;
    color: #eaeaea;
  }
  
  /* 🟡 Reply Button */
  .btn-primary {
    background-color: #ffb6b9; /* Soft coral pink */
    border-color: #ffb6b9;
    transition: background 0.3s ease-in-out;
  }
  
  .btn-primary:hover {
    background-color: #ff6b6b; /* Warmer tone for hover */
    border-color: #ff6b6b;
  }
  
  /* 🌓 Dark Mode Button Adjustment */
  [data-bs-theme='dark'] .btn-primary {
    background-color: #a3be8c; /* Soft green */
    border-color: #a3be8c;
  }
  
  [data-bs-theme='dark'] .btn-primary:hover {
    background-color: #88c0d0; /* Soft teal hover */
    border-color: #88c0d0;
  }
</style>
