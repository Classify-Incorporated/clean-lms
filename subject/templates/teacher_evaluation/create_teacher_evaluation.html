{% extends 'base.html' %}

{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <!-- Breadcrumb Navigation -->
          <div class="col-sm-6">
            <h1 class="m-0">Create Evaluation Sheet</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active">Create Evaluation Sheet</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <section class="content">
      <div class="container-fluid d-flex justify-content-center">
        <div class="card" style="width: 50%;">
          <div class="card-header bg-success">
            <h3 class="card-title">Assign Evaluation</h3>
          </div>
          <!-- Form Start -->
          <form method="post">
            {% csrf_token %}
            <div class="card-body">
              <!-- Subject Field with Teacher and Room -->
              <div class="form-group">
                <label for="id_subject">{{ form.subject.label }}</label>
                <select name="subject" class="form-control" id="id_subject">
                  {% for subject in form.fields.subject.queryset %}
                    <option value="{{ subject.id }}" {% if subject == form.instance.subject %}selected{% endif %}>
                      {{ subject.subject_name }} - {{ subject.assign_teacher.get_full_name }} - {{ subject.room_number }}
                    </option>
                  {% endfor %}
                </select>
              </div>

              <!-- Questions Field -->
              <div class="form-group">{{ form.questions.label_tag }}
                {{ form.questions }}
              </div>

              <!-- Visibility Checkbox -->
              <div class="form-group form-check">{{ form.is_visible }}
                {{ form.is_visible.label_tag }}
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
