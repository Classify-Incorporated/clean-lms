{% extends 'base.html' %}
{% block content %}
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Evaluation Questions</h1>
    </div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right"></ol>
    </div>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3 bg-success">
      <a href="{% url 'create_evaluation_question' %}" class="btn btn-primary">Add New Question</a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table mb-0 data-table table-hover table-bordered fs-10" data-datatables="data-datatables">
          <thead class="bg-primary">
            <tr>
              <th>Question Text</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="text-center">
            {% for question in questions %}
              <tr>
                <td>{{ question.question_text }}</td>
                <td>{{ question.is_active|yesno:'Active,Inactive' }}</td>
                <td class="align-middle white-space-nowrap text-end">
                  <div class="font-sans-serif position-static d-inline-block">
                    <button class="btn btn-link text-600 btn-sm dropdown-toggle btn-reveal d-inline-flex align-items-center" type="button" id="dropdown-admin-{{ admin_and_staff.id }}" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent"><span class="fas fa-ellipsis-h fs-10"></span></button>
                    <div class="dropdown-menu dropdown-menu-end border py-2" aria-labelledby="dropdown-admin-{{ admin_and_staff.id }}">
                      <a class="dropdown-item" href="{% url 'update_evaluation_question' question.id %}"><i class="fas fa-edit"></i> Update</a>
                      <a class="dropdown-item" href="{% url 'delete_evaluation_question' question.id %}" onclick="return confirm('Are you sure you want to delete this question?');"><i class="fas fa-trash"></i> Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
