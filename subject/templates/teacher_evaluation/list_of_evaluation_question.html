{% extends 'base.html' %}
{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Evaluation Questions</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right"></ol>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <a href="{% url 'create_evaluation_question' %}" class="btn btn-success">Add New Question</a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead class="text-center bg-primary">
                  <tr>
                    <th>Question Text</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="text-center">
                  {% for question in questions %}
                    <tr>
                      <td>{{ question.question_text }}</td>
                      <td>{{ question.is_active|yesno:'Active,Inactive' }}</td>
                      <td>
                        <div class="dropdown">
                          <button class="btn btn-white btn-sm no-caret" type="button" id="dropdownMenuButton{{ assignment.id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-ellipsis-v"></i></button>
                          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton{{ assignment.id }}">
                            <a class="dropdown-item" href="{% url 'update_evaluation_question' question.id %}"><i class="fas fa-edit"></i> Update</a>
                            <a class="dropdown-item" href="{% url 'delete_evaluation_question' question.id %}" onclick="return confirm('Are you sure you want to delete this question?');"><i class="fas fa-trash"></i> Delete</a>
                          </div>
                        </div>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
