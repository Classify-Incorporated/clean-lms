{% extends 'base.html' %}

{% block content %}
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Update Evaluation Question</h1>
    </div>
  </div>
  
<div class="card col-md-12">
  <div class="card-header bg-primary text-white">
    <h3 class="card-title">Evaluation Form</h3>
  </div>
  <form method="post">
    <div class="card-body">
      {% csrf_token %}
      <div class="card-body">
        {% csrf_token %}
        <div class="form-group">{{ form.question_text.label_tag }}
          {{ form.question_text }}
        </div>
        <div class="form-group form-check">{{ form.is_active }}
          {{ form.is_active.label_tag }}
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
