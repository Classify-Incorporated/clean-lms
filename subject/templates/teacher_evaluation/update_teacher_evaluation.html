{% extends 'base.html' %}

{% block content %}
  <div class="card col-md-12">
    <div class="card-header bg-success">
      <h3 class="card-title">Assign Evaluation</h3>
    </div>
    <!-- Form Start -->
    <form method="post">
      {% csrf_token %}
      <div class="card-body">
        <!-- Subject Field -->
        <div class="form-group">{{ form.subject.label_tag }}
          {{ form.subject }}</div>
        <!-- Questions Field -->
        <div class="form-group">{{ form.questions.label_tag }}
          {{ form.questions }}</div>
        <!-- Visibility Checkbox -->
        <div class="form-group form-check">{{ form.is_visible }}
          {{ form.is_visible.label_tag }}</div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
      </div>
    </form>
  </div>
{% endblock %}
