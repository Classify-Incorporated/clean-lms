<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 20px;
      }
      .error-code {
        font-size: 6em;
        color: #e74c3c;
      }
      .error-message {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .error-description {
        margin-bottom: 40px;
        color: #555;
      }
      a {
        text-decoration: none;
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
      }
      a:hover {
        background-color: #2980b9;
      }
      .error-gif {
        width: 300px;
        height: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Add a GIF related to the error -->
      <img src="https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif" alt="404 Not Found" class="error-gif" />
      <div class="error-code">404</div>
      <div class="error-message">Page Not Found</div>
      <div class="error-description">Sorry, but the page you were trying to view does not exist.</div>
      <a href="javascript:history.back()">Go to Homepage</a>
    </div>
  </body>
</html>
